name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.22.0"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Create changeset
        run: |
          FILE=".changeset/release-${{ github.run_id }}.md"
          echo "---" > "$FILE"
          echo "\"@fleet-ui/core\": ${{ github.event.inputs.version }}" >> "$FILE"
          echo "\"@fleet-ui/components\": ${{ github.event.inputs.version }}" >> "$FILE"
          echo "\"@fleet-ui/cli\": ${{ github.event.inputs.version }}" >> "$FILE"
          echo "---" >> "$FILE"
          echo "" >> "$FILE"
          echo "Release ${{ github.event.inputs.version }} version" >> "$FILE"

      - name: Version packages
        run: pnpm changeset version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: version packages for ${{ github.event.inputs.version }} release"
          branch: release/${{ github.event.inputs.version }}
          title: "Release ${{ github.event.inputs.version }} version"
          body: |
            This PR bumps package versions for a ${{ github.event.inputs.version }} release.

            Review the changes and merge to trigger the publish workflow.
